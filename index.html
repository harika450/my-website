<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: not-allowed; /* Button does nothing for now */
        }
        .display-space {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            height: 200px;
            background-color: #fff;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Server Working</h1>
    <button>Heading Button</button>
    <button>Start Button</button>
    <div class="display-space">
        Display Space
    </div>
</body>
</html>
