<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Audio from Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #textContent {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: inline-block;
            max-width: 300px;
            text-align: left;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Text and Audio from Server</h1>
    
    <h2>Text File Content:</h2>
    <div id="textContent">Loading text...</div>

    <h2>Audio File:</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Fetch the text file from the server
        fetch('text.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('textContent').innerText = data;
            })
            .catch(error => {
                console.error('Error fetching text file:', error);
                document.getElementById('textContent').innerText = "Error loading text.";
            });
    </script>
</body>
</html>
